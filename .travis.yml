sudo: required
dist: trusty
language: generic
notifications:
    email:
        recipients:
            - lorena.pantano@gmail.com
        on_failure: always
before_install:
  # - echo "127.0.1.1 "`hostname` | sudo tee /etc/hosts
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
  - bash Miniconda-latest-Linux-x86_64.sh -b -p ~/install
install:
  - export PATH=~/install/bin/:$PATH
  - conda install --yes -c bcbio -c bioconda bcbio-nextgen seqcluster_lite bedtools samtools -q
script: 
  - nosetests
after_script:
  - "echo $PATH"
  - "./run_test.sh cluster"
branches:
    only:
        - master
