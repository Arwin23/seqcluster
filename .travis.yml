sudo: false
dist: trusty
language: generic
notifications:
    email:
        recipients:
            - lorena.pantano@gmail.com
        on_failure: always
before_install:
  # - echo "127.0.1.1 "`hostname` | sudo tee /etc/hosts
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
  - bash Miniconda-latest-Linux-x86_64.sh -b -p ~/install
  - export PATH=~/install/bin/:$PATH
  - conda install --yes -c conda-forge -c bioconda seqcluster bedtools samtools pip nose numpy scipy pandas pyvcf=2017.3 pytz dateutil -q
  - python setup.py install
script: 
  - nosetests
branches:
    only:
        - master
        - devel
